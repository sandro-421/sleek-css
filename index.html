<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleek CSS Demo</title>
    <link rel="stylesheet" href="css/sleek.css">
</head>
<body>
    <h1>Sleek CSS Demo</h1>

    <fieldset>
    <legend>Text</legend>
    <h1>Title (H1)</h1>
    <h2>Title (H2)</h2>
    <h3>Title (H3)</h3>
    <h4>Title (H4)</h4>
    <h5>Title (H5)</h5>
    <h6>Title (H6)</h6>
    <p>Paragraph</p>
    </fieldset>

    <fieldset>
    <legend>Interactive</legend>
    <button>Button</button><br>
    <input type="text" placeholder="Text goes here"><br>
    <input type="password" placeholder="Password goes here"><br>
    <input type="date"><br>
    <input type="time"><br>
    <input type="file"><br>
    <input type="color"><br>
    <textarea name="" id=""></textarea>
    </fieldset>

</body>
</html>
